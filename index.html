<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="enemy-stats">
				<ul>
					<li class="enemy-name" id="enemy-name"></li>
					<li class="enemy-health" id="enemy-health"></li>
					<li class="enemy-damage" id="enemy-damage"></li>
					<li class="enemy-armor" id="enemy-armor"></li>
				</ul>
			</div>
			<div class="hero-stats">
				<ul>
					<li class="hero-name" id="hero-name"></li>
					<li class="hero-health" id="hero-health"></li>
					<li class="hero-damage" id="hero-damage"></li>
					<li class="hero-armor" id="hero-armor"></li>
					<li class="hero-money" id="hero-money"></li>
				</ul>
			</div>
			<div class="enemy-container" id="enemy"></div>
			<div class="hero-container" id="hero"></div>
			<div class="controls">
				<button id="fight">Fight</button>
				<button>Defense</button>
			</div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
